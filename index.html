<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <title>Dorabella - encrypted chat</title>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    <link href='style.css' rel='stylesheet' type='text/css' />
    <script type='text/javascript' src='TabStrip.js'></script>
    <script type='text/javascript' src='freedom.min.js'></script>
    <script type='text/javascript' src='page.js'></script>

    <style type='text/css'>
      section {border: 1px solid black; position:relative; display: inline-block; vertical-align:top;}
      #uid {font-family: helvetica; padding-left: 5px;}
      #buddylist {padding: 5px; margin-left:-5px; min-width: 150px;}
      input {width:700px; margin:0;}
      div[id^='msglist-'] {width:700px; height: 400px; overflow-y: scroll; padding-left: 5px;}
      #statuslog {width:700px; overflow-y: scroll; padding-left: 5px;}
      #pgpkey {padding-left: 5px;}
    </style>
  </head>

  <body>
    <header id='logo'>Dorabella - encrypted chat</header>
    <div class='tabs-container'></div>
    <div class='panes' id='panelist'>
      <div class='pane-1 active' id='Status'>
        <div style='clear:both; height:15px;'></div>
        <section>
          <div id='statuslog' class='text'></div>
          <div id='uid'>Logging In</div>
          <div id='pgpkey' class='text'></div>
        </section>
      </div>
    </div>
    <section id='buddylist'>
    </section>
  </body>
